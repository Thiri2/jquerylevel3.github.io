<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery 3</title>
    <script src="jquery.min.js"></script>
    <script>
        $(function (param) {
            var btn = $('.mybtn');
            btn.on('click',function (param) {
               // console.log('clicked');
                //slow fast and millisecond
                $("p").hide(5000, function (param) { //callback function
                //w/o callback alert will appear first
                    alert('hidden the elements'); //first hide, alert
                });
            })

            $('a').on('click',function (e) {
                alert('no longer working');
                e.preventDefault();
            })

            $("#year").on('change', function (param) {
                var year = $(this).val();
                if(year > 1) {
                    $("#major").show();
                }else
                    $("#major").hide();
            })

            $("#myform").on('submit', function (e) {
                var err = false;
                var username = $("#username").val();
                if(username.length <= 5){
                    err = true;
                }
                var phone = $("#phone").val();
                if(phone.length <= 9)
                    err = true;
                if(err) {
                    e.preventDefault();
                } 
            })
        })
    </script>
</head>
<body>
    <a href="https://google.com" target="_blank">Google</a>
    <p>
        Lorem ipsum, dolor sit 
        amet consectetur adipisicing elit. Mi
        nima ducimus, placeat ratione et aut opt
        io maiores totam ullam. Natus, iusto minima
         obcaecai sunt rem a;liquam 
        architecto laudantium similique voluptatem eum?
    </p>

    <button class="mybtn">Click</button>

    <form action="" id="myform">
        <input type="text" name="username" id="username" placeholder="UserName"> <br>
        <input type="text" name="phone" id="phone" placeholder="Phone Number"> <br>
        <select name="year" id="year">
            <optgroup label="Academic Year">
                <option value="1">First Year</option>
                <option value="2">Second Year</option>
                <option value="3">Third Year</option>
                <option value="4">Fourth Year</option>
            </optgroup>
        </select> <br>
        <div id="major" style="display: none;" >
            <input type="radio" name="major" id="" checked="checked" value="cs"> CS
            <input type="radio" name="major" id="" value="ct"> CT
        </div> <br>

        <button type="submit">Save</button>
    </form>


</body>
</html
