<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ Focus Event</title>
    <script src="jquery.min.js"></script>
    <script>
        $(function (param) {
            $("#balance").on('focus', function (param) {
                var pay = Number($("#pay").val());
                var total = Number($("#total").val());
                var balance = pay - total;
                $(this).val(balance);
            })
        })
    </script>
</head>
<body>
    <form action="">
        Total : <input type="number" name="total" id="total"> <br>
        Pay : <input type="number" name="pay" id="pay"> <br>
        Balance : <input type="number" name="balance" id="balance">
    </form>
    
</body>
</html>
